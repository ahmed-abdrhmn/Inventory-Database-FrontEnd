<mat-card *ngFor="let i of items" class="example-card">
    <mat-card-header class="card-header"><b>Branch Id:</b> {{i.branchId}}</mat-card-header>
    <mat-card-content class="card-content">
            <p><b>Name:</b> {{i.name}}</p>
    </mat-card-content>
    <mat-card-actions class="action-region">
        <button mat-mini-fab color="primary" [disabled]="buttonDisable" (click)="openUpdateDialog(i.branchId)"><mat-icon>edit</mat-icon></button>
        <button mat-mini-fab color="warn" [disabled]="buttonDisable" (click)="openDelDialog(i.branchId)"><mat-icon>delete</mat-icon></button>
    </mat-card-actions>
</mat-card>
<ng-template #elseBlock>
    <p>No items ðŸ˜¢</p>
</ng-template>

<button mat-mini-fab color="accent" class="add-button" [disabled]="buttonDisable" (click)="openAddDialog()">
    <mat-icon>add</mat-icon>
</button>
