<mat-card *ngFor="let i of items" class="example-card">
    <mat-card-header class="card-header"><b>HeaderId:</b> {{i.inventoryInHeaderId}}</mat-card-header>
    <mat-card-content class="card-content">
            <p><b>Branch:</b></p>
            <div>
                <p><b>BranchId:</b> {{i.branch.branchId}}</p>
                <p><b>Name:</b> {{i.branch.name}}</p>
            </div>
            <p><b>DocDate:</b> {{format(i.docDate,'yyyy/MM/dd')}}</p>
            <p><b>Reference:</b> {{i.reference}}</p>
            <p><b>TotalValue:</b> {{i.totalValue}}<p>
            <p><b>Remarks:</b> {{i.remarks}}</p>
    </mat-card-content>
    <mat-card-actions class="action-region">
        <button mat-mini-fab color="primary"><mat-icon>edit</mat-icon></button>
        <button mat-mini-fab color="warn"><mat-icon>delete</mat-icon></button>
    </mat-card-actions>
</mat-card>

</ng-template>

<button mat-mini-fab color="accent" class="add-button">
    <mat-icon>add</mat-icon>
</button>
